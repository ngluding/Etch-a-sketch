<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="board"></div>
    <section class="colour">
        <h2>Pick Your Colour</h2>
        <span class="colour-button">
            <button>Black</button>
            <button>RBG</button>
            <button>Shade</button>
            <button>Random</button>
        </span>
    </section>
    <section class="bottom">
        <h2>Pick Your Pixel Size</h2>
        <button class="grid-20">20x20</button>
        <button class="grid-25">25x25</button>
        <button class="grid-30">30x30</button>
        <button class="grid-35">35x35</button>
    </section>
</body>

<script src="script.js"></script>
</html>
