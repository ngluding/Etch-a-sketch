<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="middle">
        <div class="colour">
            <h2>Pick Your Colour</h2>
            <div class="colour-button">
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('shade')">Shade</button>
                <button onclick="changeColour('random')">Random</button>
                <div class="hex-option">
                    <p>Custom:</p>
                    <input type = "color" id = "custom" onclick="changeColour('custom')">
                </div>
            </div>
        </div>
        <div class="board"></div>
        <div>
            <h2>Try Again?</h2>
            <button onclick="resetBoard()">Reset</button>
        </div>
    </div>
    <section class="bottom">
        <h2>Pick Your Pixel Size</h2>
        <button class="grid-20">20x20</button>
        <button class="grid-25">25x25</button>
        <button class="grid-30">30x30</button>
        <button class="grid-35">35x35</button>
    </section>
</body>

<script src="script.js"></script>
</html>
